<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8"/>
          <title>Hotel Brooklin</title>
          <style type="text/css">
          input {
          display: block;
          width: 250px;
          }
          </style>
        </head>
<body>
<br/>
<fieldset>
    <legend>Realizar Reservar</legend>
    <form action="reservar" method="post">
<p>Número Quarto:</p>
<input type="number" name="quarto" placeholder="Digite o número do quarto"/> <br/>
<p>Data de Checkin:</p>
<input type="date" name="checkin" placeholder="dd/MM/yyyy"/> <br/>
<p>Data de Checkout:</p>
<input type="date" name="checkout" placeholder="dd/MM/yyyy"/> <br/>
<button>Reservar</button>
</form>
</fieldset>
</body>
</html>
